<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ForgotPassword.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div id="forgot-password-container">
      <h2>Forgot Password</h2>

      <div id="email-section" class="active">
        <input type="email" id="forgotEmail" placeholder="Enter your email" />
        <button onclick="checkEmail()">Next</button>
      </div>

      <div id="captcha-section" class="remove">
        <div id="captcha-div"></div>
        <input type="text" id="captcha-input" placeholder="Enter captcha" />
        <button onclick="verifyCaptcha()">Verify</button>
      </div>

      <div id="new-password-section" class="remove">
        <input type="password" id="new-pass" placeholder="New password" />
        <input
          type="password"
          id="new-re-pass"
          placeholder="Confirm new password"
        />
        <button onclick="resetPassword()">Reset Password</button>
      </div>

      <div id="message"></div>
    </div>
    <script src="./ForgotPassword.js"></script>
  </body>
</html>
