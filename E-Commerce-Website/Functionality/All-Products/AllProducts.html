    <link rel="stylesheet" href="./AllProducts.css" />
    <link rel="stylesheet" href="../Navbar/nav.css" />

    <div id="navbar"></div>
    <main>
      <h1 id="our-products" class="header">Our Products</h1>
      <div class="filter-container">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
            onkeyup="performSearch()"
          />
        </div>
        <div class="filterDiv"></div>
      </div>
      <div class="allProductDiv"></div>
      <button id="load-more-btn" onclick="loadMore()">Load More</button>
    </main>

    <div id="footer"></div>
    <script src="./AllProducts.js"></script>
    <script src="../../Functionality/Single-Product/SingleProduct.html"></script>
    <script src="../../Functionality/Cart/Cart.js"></script>
