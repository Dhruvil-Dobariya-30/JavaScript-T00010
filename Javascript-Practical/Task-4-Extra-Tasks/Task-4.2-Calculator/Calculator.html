<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Calculator.css" />
		<title>Calculator App</title>
	</head>
	<body>
		<div class="container">
			<div class="inputs">
				<input type="number" id="num1" placeholder="Enter First Number" />
				<input type="number" id="num2" placeholder="Enter Second Number" />
			</div>

			<div class="btns">
				<button onclick="add()" name="Addition" id="add">+</button>
				<button onclick="sub()" name="Subtraction" id="sub">&minus;</button>
				<button onclick="multi()" name="Multiplication" id="multi">X</button>
				<button onclick="div()" name="Division" id="div">&divide;</button>

				<button onclick="clearMsg()">Clear</button>
			</div>

			<div id="display">Enter 2 Numbers</div>
		</div>

		<script src="./Calculator.js"></script>
	</body>
</html>
