<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Image Carousel</title>
    <link rel="stylesheet" href="./Image-Carousel.css" />
  </head>
  <body>
    <div class="carousel-container">
      <img src="./Images/1.jpg" alt="Image 1" class="carousel-image active" />
      <img src="./Images/2.jpg" alt="Image 2" class="carousel-image" />
      <img src="./Images/3.jpg" alt="Image 3" class="carousel-image" />
      <img src="./Images/4.jpg" alt="Image 4" class="carousel-image" />

      <button
        id="prev-button"
        class="nav-button"
        onclick="showPrevImage();
        stopAutoPlay();
        startAutoPlay();"
      >
        Prev
      </button>

      <button
        id="next-button"
        class="nav-button"
        onclick="showNextImage();
        stopAutoPlay();
        startAutoPlay();"
      >
        Next
      </button>
    </div>

    <script src="./Image-Carousel.js"></script>
  </body>
</html>
